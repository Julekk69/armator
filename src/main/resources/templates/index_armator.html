<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Armator</title>
</head>
<body>

<div align="center">
    <h1>Armatorzy</h1>

    <!-- Entry to new page -->
    <a href="/newaa">Enter new Armator</a>

    <!-- Break line-->
    <br/><br/>

    <!--Table  -->
    <table border="1" cellpadding="10">

        <!-- Table header -->
        <thead>
        <tr>
            <th>ID_armatora</th>
            <th>Nazwa</th>
            <th>Data_zalozenia</th>
            <th>Nr_teleofonu</th>
            <th>ID_adresu</th>
            <th>ID_wlasciciela</th>
        </tr>
        </thead>
        <!--Table body -->
        <tbody>
        <tr th:each="Armator : ${listArmator}">
            <td th:text="${Armator.ID_armatora}">ID_armatora</td>
            <td th:text="${Armator.Nazwa}">Nazwa</td>
            <td th:text="${Armator.Data_zalozenia}">Data_zalozenia</td>
            <td th:text="${Armator.Nr_telefonu}">Nr_telefonu</td>
            <td th:text="${Armator.ID_adresu}">ID_adresu</td>
            <td th:text="${Armator.ID_wlasciciela}">ID_wlasciciela</td>
            <td>
                <a th:href="@{'/editaa/' + ${Armator.ID_armatora}}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deleteaa/' + ${Armator.ID_armatora}}">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>


</div>
</body>
</html>
