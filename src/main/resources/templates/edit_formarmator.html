<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Edit Armator</title>
</head>
<body>

<div align="center">
    <!-- Page header -->
    <h1>Edit Armator</h1>
    <!-- End Line/ new line -->
    <br/>

    <form action="#" th:action="@{/updateaa}" th:object="${armator}" method="post">
        <!-- Table -->
        <table border = "1" cellpadding="10">
            <tr>
                <td>ID_armatora:</td>
                <td><input type="text" th:field="*{ID_armatora}"></td>
            </tr>
            <!--Second row-->
            <tr>
                <td> Nazwa:</td>
                <td><input type="text" th:field="*{Nazwa}"></td>
            </tr>
            <!--Third row-->
            <tr>
                <td>Data_zalozenia:</td>
                <td><input type="text" th:field="*{Data_zalozenia}"></td>
            </tr>
            <tr>
                <td> Nr_telefonu:</td>
                <td><input type="text" th:field="*{Nr_telefonu}"></td>
            </tr>
            <tr>
                <td> ID_adresu:</td>
                <td><input type="text" th:field="*{ID_adresu}"></td>
            </tr>
            <tr>
                <td> ID_wlasciciela:</td>
                <td><input type="text" th:field="*{ID_wlasciciela}"></td>
            </tr>
            <tr>
            <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>

</div>



</body>
</html>
