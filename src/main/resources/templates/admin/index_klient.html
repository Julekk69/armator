<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Adres</title>
</head>
<body>

<div align="center">
    <h1>Klienci</h1>

    <!-- Entry to new page -->
    <a href="/newK">Enter new Klienta</a>

    <!-- Break line-->
    <br/><br/>

    <!--Table  -->
    <table border="1" cellpadding="10">

        <!-- Table header -->
        <thead>
        <tr>
            <th>ID_klienta</th>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Data_urodzenia</th>
            <th>Plec</th>
            <th>Nazwa_firmy</th>
            <th>Pesel</th>
            <th>Email</th>
            <th>Nr_telefonu</th>
            <th>ID_armatora</th>
            <th>ID_adresu</th>
        </tr>
        </thead>
        <!--Table body -->
        <tbody>
        <tr th:each="Klient : ${listKlient}">
            <td th:text="${Klient.ID_klienta}">ID_klienta</td>
            <td th:text="${Klient.Imie}">Imie</td>
            <td th:text="${Klient.Nazwisko}">Nazwisko</td>
            <td th:text="${Klient.Data_urodzenia}">Data_urodzenia</td>
            <td th:text="${Klient.Plec}">Plec</td>
            <td th:text="${Klient.Email}">Email</td>
            <td th:text="${Klient.Nr_telefonu}">Nr_telefonu</td>
            <td th:text="${Klient.ID_armatora}">ID_armatora</td>
            <td th:text="${Klient.ID_adresu}">ID_adresu</td>
            <td>
                <a th:href="@{'/editK/' + ${Klient.ID_klienta}}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deleteK/' + ${Klient.ID_klienta}}">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>


</div>
</body>
</html>
