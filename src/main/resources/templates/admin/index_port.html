<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Port</title>
</head>
<body>

<div align="center">
    <h1>Porty</h1>

    <!-- Entry to new page -->
    <a href="/newpp">Enter new Port</a>

    <!-- Break line-->
    <br/><br/>

    <!--Table  -->
    <table border="1" cellpadding="10">

        <!-- Table header -->
        <thead>
        <tr>
            <th>ID_portu</th>
            <th>Rodzaj_uslugi</th>
            <th>Czy_rozladunek</th>
            <th>Glebokosc</th>
            <th>Szer_kanalu</th>
            <th>Nr_telefonu</th>
            <th>ID_adresu</th>
        </tr>
        </thead>
        <!--Table body -->
        <tbody>
        <tr th:each="Port : ${listPort}">
            <td th:text="${Port.ID_portu}">ID_portu</td>
            <td th:text="${Port.Rodzaj_portu}">Rodzaj_portu</td>
            <td th:text="${Port.Czy_rozladunek}">Czy_rozladunek</td>
            <td th:text="${Port.Glebokosc}">Glebokosc</td>
            <td th:text="${Port.Szer_kanalu}">Szer_kanalu</td>
            <td th:text="${Port.Nr_telefonu}">Nr_telefonu</td>
            <td th:text="${Port.ID_adresu}">ID_adresu</td>
            <td>
                <a th:href="@{'/editpp/' + ${Port.ID_portu}}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deletepp/' + ${Port.ID_portu}}">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>


</div>
</body>
</html>
