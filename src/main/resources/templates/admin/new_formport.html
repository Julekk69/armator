<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Port</title>
</head>
<body>

<div align="center">
    <!-- Page header -->
    <h1>Enter New Port</h1>
    <!-- End Line/ new line -->
    <br/>

    <form action="#" th:action="@{/savepp}" th:object="${port}" method="post">
        <!-- Table -->
        <table border = "1" cellpadding="10">
            <tr>
                <td>ID_portu:</td>
                <td><input type="text" th:field="*{ID_portu}"></td>
            </tr>
            <!--Second row-->
            <tr>
                <td> Rodzaj_portu:</td>
                <td><input type="text" th:field="*{Rodzaj_portu}"></td>
            </tr>
            <!--Third row-->
            <tr>
                <td>Czy_rozladunek:</td>
                <td><input type="text" th:field="*{Czy_rozladunek}"></td>
            </tr>
            <tr>
                <td> Glebokosc:</td>
                <td><input type="text" th:field="*{Glebokosc}"></td>
            </tr>
            <tr>
                <td> Szer_kanalu:</td>
                <td><input type="text" th:field="*{Szer_kanalu}"></td>
            </tr>
            <tr>
                <td> Nr_telefonu:</td>
                <td><input type="text" th:field="*{Nr_telefonu}"></td>
            </tr>
            <tr>
                <td> ID_adresu:</td>
                <td><input type="text" th:field="*{ID_adresu}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>

</div>



</body>
</html>
