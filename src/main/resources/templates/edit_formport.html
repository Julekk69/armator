<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Edit Port</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">MARINE SOLUTIONS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div align="center">
    <!-- Page header -->
    <h1>Edit Port</h1>
    <!-- End Line/ new line -->
    <br/>

    <form action="#" th:action="@{/updatepp}" th:object="${port}" method="post">
        <!-- Table -->
        <table border = "1" cellpadding="10">
            <tr>
                <td>ID_portu:</td>
                <td><input type="text" th:field="*{ID_portu}"></td>
            </tr>
            <!--Second row-->
            <tr>
                <td> Rodzaj_portu:</td>
                <td><input type="text" th:field="*{Rodzaj_portu}"></td>
            </tr>
            <!--Third row-->
            <tr>
                <td>Czy_rozladunek:</td>
                <td><input type="text" th:field="*{Czy_rozladunek}"></td>
            </tr>
            <tr>
                <td> Glebokosc:</td>
                <td><input type="text" th:field="*{Glebokosc}"></td>
            </tr>
            <tr>
                <td> Szer_kanalu:</td>
                <td><input type="text" th:field="*{Szer_kanalu}"></td>
            </tr>
            <tr>
                <td> Nr_telefonu:</td>
                <td><input type="text" th:field="*{Nr_telefonu}"></td>
            </tr>
            <tr>
                <td> ID_adresu:</td>
                <td><input type="text" th:field="*{ID_adresu}"></td>
            </tr>
            <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>

</div>



</body>
</html>
