<div align="center">
  <!-- Page header -->
  <h1>Edit Pracownik</h1>
  <!-- End Line/ new line -->
  <br/>

  <form action="#" th:action="@{/updateP}" th:object="${pracownik}" method="post">
    <!-- Table -->
    <table border = "1" cellpadding="10">
      <tr>
        <td>ID_pracownika:</td>
        <td><input type="text" th:field="*{ID_pracownika}"></td>
      </tr>
      <!--Second row-->
      <tr>
        <td> Imie:</td>
        <td><input type="text" th:field="*{Imie}"></td>
      </tr>
      <!--Third row-->
      <tr>
        <td>Nazwisko:</td>
        <td><input type="text" th:field="*{Nazwisko}"></td>
      </tr>
      <tr>
        <td>Nr_Konta:</td>
        <td><input type="text" th:field="*{Nr_Konta}"></td>
      </tr>
      <tr>
        <td>Data_urodzenia:</td>
        <td><input type="text" th:field="*{Data_urodzenia}"></td>
      </tr>
      <tr>
        <td>Plec:</td>
        <td><input type="text" th:field="*{Plec}"></td>
      </tr>
      <tr>
        <td>Pesel:</td>
        <td><input type="text" th:field="*{Pesel}"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" th:field="*{Email}"></td>
      </tr>
      <tr>
        <td>Nr_telefonu:</td>
        <td><input type="text" th:field="*{Nr_telefonu}"></td>
      </tr>
      <tr>
        <td>ID_adresu:</td>
        <td><input type="text" th:field="*{ID_adresu}"></td>
      </tr>
      <tr>
        <td>ID_stanowiska:</td>
        <td><input type="text" th:field="*{ID_stanowiska}"></td>
      </tr>
      <tr>
        <td>ID_armatora:</td>
        <td><input type="text" th:field="*{ID_armatora}"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>

    </table>
  </form>

</div>



</body>
