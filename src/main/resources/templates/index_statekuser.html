<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Statek</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">OFFICIAL WEBSITE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div align="center">
    <h1>Statki</h1>

    <br/><br/>

    <!--Table  -->
    <table border="1" cellpadding="10">

        <!-- Table header -->
        <thead>
        <tr>
            <th>ID_statku</th>
            <th>Nazwa</th>
            <th>Dlugosc</th>
            <th>Nosnosc</th>
            <th>Predkosc_eksploatacyjna</th>
            <th>Min_licz_zalogi</th>
            <th>Data_wodowania</th>
        </tr>
        </thead>
        <!--Table body -->
        <tbody>
        <tr th:each="Statek : ${listStatek}">
            <td th:text="${Statek.ID_statku}">ID_statku</td>
            <td th:text="${Statek.Nazwa}">Nazwa</td>
            <td th:text="${Statek.Dlugosc}">Dlugosc</td>
            <td th:text="${Statek.Nosnosc}">Nosnosc</td>
            <td th:text="${Statek.Predkosc_eksploatacyjna}">Predkosc_eksploatacyjna</td>
            <td th:text="${Statek.Min_licz_zalogi}">Min_licz_zalogi</td>
            <td th:text="${Statek.Data_wodowania}">Data_wodowania</td>
        </tr>
        </tbody>

    </table>


</div>
</body>
</html>
