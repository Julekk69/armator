<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Adres</title>
</head>
<body>

<div align="center">
    <!-- Page header -->
    <h1>Enter New Adres</h1>
    <!-- End Line/ new line -->
    <br/>

    <form action="#" th:action="@{/saveA}" th:object="${adres}" method="post">
        <!-- Table -->
        <table border = "1" cellpadding="10">
            <tr>
                <td>ID_adresu:</td>
                <td><input type="text" th:field="*{ID_adresu}"></td>
            </tr>
            <!--Second row-->
            <tr>
                <td> Kraj:</td>
                <td><input type="text" th:field="*{Kraj}"></td>
            </tr>
            <!--Third row-->
            <tr>
                <td>Miasto:</td>
                <td><input type="text" th:field="*{Miasto}"></td>
            </tr>
            <tr>
                <td> Kod-pocztowy:</td>
                <td><input type="text" th:field="*{Kod_pocztowy}"></td>
            </tr>
            <tr>
                <td> Ulica:</td>
                <td><input type="text" th:field="*{Ulica}"></td>
            </tr>
            <tr>
                <td> Nr_budynku:</td>
                <td><input type="text" th:field="*{Nr_budynku}"></td>
            </tr>
            <tr>
                <td> Nr_lokalu:</td>
                <td><input type="text" th:field="*{Nr_lokalu}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>

</div>



</body>
</html>
